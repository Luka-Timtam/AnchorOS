{% extends "base.html" %}

{% block title %}{{ action }} Client - AnchorOS{% endblock %}

{% block content %}
<div class="flex items-center gap-4 mb-8">
    <a href="{{ url_for('clients.index') }}" class="text-medium hover:text-aqua transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
    </a>
    <h1 class="text-3xl font-bold text-high">{{ action }} Client</h1>
</div>

<div class="glass-card p-6 max-w-3xl">
    <form method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-medium mb-2">Name *</label>
                <input type="text" name="name" value="{{ client.name if client else '' }}" required
                    class="w-full input-glass">
            </div>
            <div>
                <label class="block text-sm font-medium text-medium mb-2">Business Name</label>
                <input type="text" name="business_name" value="{{ client.business_name if client else '' }}"
                    class="w-full input-glass">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-medium mb-2">Email</label>
                <input type="email" name="contact_email" value="{{ client.contact_email if client else '' }}"
                    class="w-full input-glass">
            </div>
            <div>
                <label class="block text-sm font-medium text-medium mb-2">Phone</label>
                <input type="tel" name="phone" value="{{ client.phone if client else '' }}"
                    class="w-full input-glass">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-medium mb-2">Project Type</label>
                <select name="project_type" class="w-full select-glass">
                    {% for pt in project_types %}
                    <option value="{{ pt }}" {% if client and client.project_type == pt %}selected{% endif %}>
                        {{ pt.replace('_', ' ').title() }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-medium mb-2">Status</label>
                <select name="status" class="w-full select-glass">
                    {% for status in statuses %}
                    <option value="{{ status }}" {% if client and client.status == status %}selected{% endif %}>
                        {{ status.title() }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-medium mb-2">Start Date</label>
                <input type="date" name="start_date" value="{{ client.start_date if client else today }}"
                    class="w-full input-glass">
            </div>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-medium mb-2">Project Amount Charged ($)</label>
            <input type="number" step="0.01" name="amount_charged" value="{{ client.amount_charged if client else 0 }}"
                class="w-full input-glass">
        </div>
        
        <div class="glass-card p-5 mb-6 bg-white/5">
            <h3 class="font-medium text-high mb-4">Recurring Revenue</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="flex items-center gap-2 mb-3 cursor-pointer">
                        <input type="checkbox" name="hosting_active" 
                            class="w-4 h-4 rounded border-white/20 bg-white/10 text-aqua focus:ring-aqua/50"
                            {% if client and client.hosting_active %}checked{% endif %}>
                        <span class="text-sm font-medium text-medium">Hosting Active</span>
                    </label>
                    <input type="number" step="0.01" name="monthly_hosting_fee" 
                        value="{{ client.monthly_hosting_fee if client else 0 }}" placeholder="Monthly fee"
                        class="w-full input-glass">
                </div>
                <div>
                    <label class="flex items-center gap-2 mb-3 cursor-pointer">
                        <input type="checkbox" name="saas_active" 
                            class="w-4 h-4 rounded border-white/20 bg-white/10 text-aqua focus:ring-aqua/50"
                            {% if client and client.saas_active %}checked{% endif %}>
                        <span class="text-sm font-medium text-medium">SaaS Active</span>
                    </label>
                    <input type="number" step="0.01" name="monthly_saas_fee" 
                        value="{{ client.monthly_saas_fee if client else 0 }}" placeholder="Monthly fee"
                        class="w-full input-glass">
                </div>
            </div>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-medium mb-2">Notes</label>
            <textarea name="notes" rows="4" class="w-full input-glass">{{ client.notes if client else '' }}</textarea>
        </div>
        
        <div class="flex gap-4">
            <button type="submit" class="btn-primary">
                {{ action }} Client
            </button>
            <a href="{{ url_for('clients.index') }}" class="btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

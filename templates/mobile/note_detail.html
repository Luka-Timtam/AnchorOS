{% extends "mobile/base.html" %}

{% block title %}{{ note.title or 'Note' }} - AnchorOS{% endblock %}
{% block page_title %}{{ note.title or 'Note' }}{% endblock %}

{% block content %}
<div class="glass-card p-4 mb-4">
    <div class="text-xs text-low mb-3">
        Updated {{ note.updated_at.strftime('%d %b %Y, %H:%M') }}
    </div>
    <div class="text-high whitespace-pre-wrap">{{ note.content }}</div>
</div>

<div class="flex gap-2 mb-4">
    <a href="{{ url_for('mobile.note_edit', note_id=note.id) }}" class="btn-primary flex-1">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
        Edit
    </a>
    
    <form method="POST" action="{{ url_for('mobile.note_delete', note_id=note.id) }}" style="flex: 1;">
        <button type="submit" class="btn-danger w-full" onclick="return confirm('Delete this note?')">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
            Delete
        </button>
    </form>
</div>

<a href="{{ url_for('mobile.notes') }}" class="btn-secondary">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
    Back to Notes
</a>
{% endblock %}

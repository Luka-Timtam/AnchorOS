    <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold text-white">Calendar</h3>
        <span id="miniCalendarMonth" class="text-sm text-gray-400"></span>
    </div>
    <div id="miniCalendar" class="text-center">
        <div class="grid grid-cols-7 gap-1 mb-2">
            <div class="text-xs text-gray-500 font-medium">M</div>
            <div class="text-xs text-gray-500 font-medium">T</div>
            <div class="text-xs text-gray-500 font-medium">W</div>
            <div class="text-xs text-gray-500 font-medium">T</div>
            <div class="text-xs text-gray-500 font-medium">F</div>
            <div class="text-xs text-gray-500 font-medium">S</div>
            <div class="text-xs text-gray-500 font-medium">S</div>
        </div>
        <div id="miniCalendarDays" class="grid grid-cols-7 gap-1"></div>
    </div>
    <div class="mt-3 text-center">
        <span class="text-xs text-indigo-400">Click to expand &rarr;</span>
    </div>
</div>

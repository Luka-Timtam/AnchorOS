<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
    <div class="flex items-center justify-between mb-3">
        <h3 class="text-sm font-semibold text-gray-800">Project Revenue This Month</h3>
        <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
        </svg>
    </div>
    <div class="text-3xl font-bold text-gray-900">${{ "%.2f"|format(project_revenue_month) }}</div>
    <p class="text-xs text-gray-500 mt-1">{{ new_clients_month }} new client{{ 's' if new_clients_month != 1 else '' }} this month</p>
    <div class="mt-3 h-32">
        <canvas id="projectRevenueChartSmall"></canvas>
    </div>
</div>
<script>
(function() {
    const ctx = document.getElementById('projectRevenueChartSmall');
    if (ctx && typeof Chart !== 'undefined') {
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{ month_labels | tojson }},
                datasets: [{
                    label: 'Revenue',
                    data: {{ monthly_revenue_data | tojson }},
                    borderColor: 'rgb(99, 102, 241)',
                    backgroundColor: 'rgba(99, 102, 241, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { display: false }
                }
            }
        });
    }
})();
</script>

<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
    <div class="flex items-center justify-between mb-3">
        <h3 class="text-sm font-semibold text-gray-800">Deals Closed</h3>
        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
    </div>
    <div class="grid grid-cols-2 gap-4 mb-3">
        <div class="text-center">
            <div class="text-2xl font-bold text-green-600">{{ lead_counts.get('closed_won', 0) }}</div>
            <div class="text-xs text-gray-500">Won</div>
        </div>
        <div class="text-center">
            <div class="text-2xl font-bold text-red-500">{{ lead_counts.get('closed_lost', 0) }}</div>
            <div class="text-xs text-gray-500">Lost</div>
        </div>
    </div>
    <div class="h-24">
        <canvas id="dealsChartSmall"></canvas>
    </div>
</div>
<script>
(function() {
    const ctx = document.getElementById('dealsChartSmall');
    if (ctx && typeof Chart !== 'undefined') {
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ week_labels | tojson }},
                datasets: [{
                    label: 'Deals',
                    data: {{ deals_weekly_data | tojson }},
                    backgroundColor: 'rgba(34, 197, 94, 0.7)',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { display: false }
                }
            }
        });
    }
})();
</script>

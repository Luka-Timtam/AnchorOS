<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4">
    <div class="flex items-center justify-between mb-3">
        <h3 class="text-sm font-semibold text-gray-800">Outreach Activity</h3>
        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
        </svg>
    </div>
    <div class="grid grid-cols-3 gap-2 text-center mb-3">
        <div>
            <div class="text-xl font-bold text-gray-900">{{ outreach_today }}</div>
            <div class="text-xs text-gray-500">Today</div>
        </div>
        <div>
            <div class="text-xl font-bold text-gray-900">{{ outreach_week }}</div>
            <div class="text-xs text-gray-500">This Week</div>
        </div>
        <div>
            <div class="text-xl font-bold text-gray-900">{{ outreach_month }}</div>
            <div class="text-xs text-gray-500">This Month</div>
        </div>
    </div>
    <div class="h-24">
        <canvas id="outreachChartSmall"></canvas>
    </div>
</div>
<script>
(function() {
    const ctx = document.getElementById('outreachChartSmall');
    if (ctx && typeof Chart !== 'undefined') {
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ week_labels | tojson }},
                datasets: [{
                    label: 'Outreach',
                    data: {{ outreach_weekly_data | tojson }},
                    backgroundColor: 'rgba(59, 130, 246, 0.7)',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false },
                    y: { display: false }
                }
            }
        });
    }
})();
</script>

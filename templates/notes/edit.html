{% extends "base.html" %}

{% block title %}Edit Note - Personal CRM{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{{ url_for('notes.view', id=note.id) }}" class="text-indigo-600 hover:text-indigo-800">&larr; Back to Note</a>
</div>

<div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Edit Note</h1>
    
    <form method="POST" action="{{ url_for('notes.edit', id=note.id) }}">
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
            <input type="text" name="title" id="title" value="{{ note.title }}"
                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Note title" required>
        </div>
        
        <div class="mb-4">
            <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content *</label>
            <textarea name="content" id="content" rows="10"
                      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      placeholder="Write your note here..." required>{{ note.content }}</textarea>
        </div>
        
        <div class="mb-6">
            <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">Tags (optional)</label>
            <input type="text" name="tags" id="tags" value="{{ note.tags or '' }}"
                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Enter tags separated by commas (e.g., idea, project, urgent)">
            <p class="text-xs text-gray-500 mt-1">Separate multiple tags with commas</p>
            
            {% if all_tags %}
            <div class="mt-3">
                <p class="text-xs text-gray-600 mb-2">Click to add existing tags:</p>
                <div class="flex flex-wrap gap-2">
                    {% for tag in all_tags %}
                    <button type="button" onclick="addTag('{{ tag }}')" 
                            class="inline-block bg-gray-100 hover:bg-indigo-100 text-gray-700 hover:text-indigo-700 text-xs px-2 py-1 rounded border border-gray-300 hover:border-indigo-300 transition-colors">
                        + {{ tag }}
                    </button>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
        
        <div class="flex gap-3">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">
                Save Changes
            </button>
            <a href="{{ url_for('notes.view', id=note.id) }}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
function addTag(tag) {
    const tagsInput = document.getElementById('tags');
    const currentTags = tagsInput.value.split(',').map(t => t.trim()).filter(t => t);
    
    if (!currentTags.includes(tag)) {
        if (currentTags.length > 0) {
            tagsInput.value = currentTags.join(', ') + ', ' + tag;
        } else {
            tagsInput.value = tag;
        }
    }
}
</script>
{% endblock %}

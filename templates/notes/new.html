{% extends "base.html" %}

{% block title %}New Note - Personal CRM{% endblock %}

{% block content %}
<div class="mb-6">
    <a href="{{ url_for('notes.index') }}" class="text-indigo-600 hover:text-indigo-800">&larr; Back to Notes</a>
</div>

<div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">New Note</h1>
    
    <form method="POST" action="{{ url_for('notes.new') }}">
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
            <input type="text" name="title" id="title" value="{{ title if title else '' }}"
                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Note title" required>
        </div>
        
        <div class="mb-4">
            <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content *</label>
            <textarea name="content" id="content" rows="10"
                      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                      placeholder="Write your note here..." required>{{ content if content else '' }}</textarea>
        </div>
        
        <div class="mb-6">
            <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">Tags (optional)</label>
            <input type="text" name="tags" id="tags" value="{{ tags if tags else '' }}"
                   class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Enter tags separated by commas (e.g., idea, project, urgent)">
            <p class="text-xs text-gray-500 mt-1">Separate multiple tags with commas</p>
        </div>
        
        <div class="flex gap-3">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">
                Save Note
            </button>
            <a href="{{ url_for('notes.index') }}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-300">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

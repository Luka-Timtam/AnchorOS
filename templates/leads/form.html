{% extends "base.html" %}

{% block title %}{{ action }} Lead - Personal CRM{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900">{{ action }} Lead</h1>
</div>

<div class="bg-white rounded-lg shadow p-6 max-w-2xl">
    <form method="POST">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                <input type="text" name="name" value="{{ lead.name if lead else '' }}" required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Business Name</label>
                <input type="text" name="business_name" value="{{ lead.business_name if lead else '' }}"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" value="{{ lead.email if lead else '' }}"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                <input type="tel" name="phone" value="{{ lead.phone if lead else '' }}"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Niche</label>
                <input type="text" name="niche" value="{{ lead.niche if lead else '' }}"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Source</label>
                <input type="text" name="source" value="{{ lead.source if lead else '' }}"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                <select name="status" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    {% for status in statuses %}
                    <option value="{{ status }}" {% if lead and lead.status == status %}selected{% endif %}>
                        {{ status.replace('_', ' ').title() }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
        
        <div class="bg-gray-50 rounded-lg p-4 mb-4">
            <h3 class="text-sm font-semibold text-gray-700 mb-3">Website Status</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Has Website?</label>
                    <select name="has_website" id="has_website" onchange="toggleWebsiteQuality()"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="no" {% if not lead or not lead.has_website %}selected{% endif %}>No Website</option>
                        <option value="yes" {% if lead and lead.has_website %}selected{% endif %}>Has Website</option>
                    </select>
                </div>
                <div id="website_quality_container" class="{% if not lead or not lead.has_website %}hidden{% endif %}">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Website Quality Issue</label>
                    <select name="website_quality" id="website_quality"
                        class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        {% for quality in website_qualities %}
                        {% if quality != 'no_website' %}
                        <option value="{{ quality }}" {% if lead and lead.website_quality == quality %}selected{% endif %}>
                            {{ quality.replace('_', ' ').title() }}
                        </option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mt-3">
                <label class="flex items-center">
                    <input type="checkbox" name="demo_site_built" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"
                        {% if lead and lead.demo_site_built %}checked{% endif %}>
                    <span class="ml-2 text-sm text-gray-700">Demo site built for this lead</span>
                </label>
            </div>
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Next Action Date</label>
            <input type="date" name="next_action_date" value="{{ lead.next_action_date if lead and lead.next_action_date else '' }}"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea name="notes" rows="4" 
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ lead.notes if lead else '' }}</textarea>
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700">
                {{ action }} Lead
            </button>
            <a href="{{ url_for('leads.index') }}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400">
                Cancel
            </a>
        </div>
    </form>
</div>

<script>
function toggleWebsiteQuality() {
    const hasWebsite = document.getElementById('has_website').value === 'yes';
    const qualityContainer = document.getElementById('website_quality_container');
    
    if (hasWebsite) {
        qualityContainer.classList.remove('hidden');
    } else {
        qualityContainer.classList.add('hidden');
    }
}
</script>
{% endblock %}

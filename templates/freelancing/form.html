{% extends "base.html" %}
{% block title %}{{ 'Edit' if job else 'Add' }} Freelance Job - AnchorOS{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-8">
        <a href="{{ url_for('freelancing.index') }}" class="text-medium hover:text-aqua flex items-center gap-2 mb-4">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Back to Freelancing
        </a>
        <h1 class="text-3xl font-bold text-high">{{ 'Edit' if job else 'Add' }} Freelance Job</h1>
    </div>
    
    <form method="POST" class="glass-card p-7 rounded-2xl">
        <div class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-high mb-2">Job Title *</label>
                <input type="text" 
                       id="title" 
                       name="title" 
                       value="{{ job.title if job else '' }}"
                       required
                       class="input-glass w-full rounded-xl"
                       placeholder="e.g., Wedding Photography Session">
            </div>
            
            <div>
                <label for="category" class="block text-sm font-medium text-high mb-2">Category</label>
                <select id="category" name="category" class="select-glass w-full rounded-xl">
                    {% for value, label in categories %}
                    <option value="{{ value }}" {% if job and job.category == value %}selected{% elif not job and value == 'other' %}selected{% endif %}>
                        {{ label }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="amount" class="block text-sm font-medium text-high mb-2">Amount Earned ($) *</label>
                    <input type="number" 
                           id="amount" 
                           name="amount" 
                           value="{{ job.amount if job else '' }}"
                           required
                           step="0.01"
                           min="0"
                           class="input-glass w-full rounded-xl"
                           placeholder="0.00">
                </div>
                
                <div>
                    <label for="date_completed" class="block text-sm font-medium text-high mb-2">Date Completed</label>
                    <input type="date" 
                           id="date_completed" 
                           name="date_completed" 
                           value="{{ job.date_completed.isoformat() if job and job.date_completed else '' }}"
                           class="input-glass w-full rounded-xl">
                </div>
            </div>
            
            <div>
                <label for="client_name" class="block text-sm font-medium text-high mb-2">Client Name (Optional)</label>
                <input type="text" 
                       id="client_name" 
                       name="client_name" 
                       value="{{ job.client_name if job else '' }}"
                       class="input-glass w-full rounded-xl"
                       placeholder="e.g., John Smith">
            </div>
            
            <div>
                <label for="description" class="block text-sm font-medium text-high mb-2">Description</label>
                <textarea id="description" 
                          name="description" 
                          rows="3"
                          class="input-glass w-full rounded-xl"
                          placeholder="Brief description of the work done...">{{ job.description if job else '' }}</textarea>
            </div>
            
            <div>
                <label for="notes" class="block text-sm font-medium text-high mb-2">Notes</label>
                <textarea id="notes" 
                          name="notes" 
                          rows="2"
                          class="input-glass w-full rounded-xl"
                          placeholder="Any additional notes...">{{ job.notes if job else '' }}</textarea>
            </div>
        </div>
        
        <div class="mt-8 flex items-center gap-4">
            <button type="submit" class="btn-primary px-6 py-2.5 rounded-xl">
                {{ 'Save Changes' if job else 'Add Job' }}
            </button>
            <a href="{{ url_for('freelancing.index') }}" class="btn-secondary px-6 py-2.5 rounded-xl">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
